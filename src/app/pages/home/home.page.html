<ion-header class="ion-no-border">

    <ion-toolbar class="">
        <ion-title class="ion-text-center --ion-title-color">Your words</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-margin-bottom" >

    <div *ngFor="let item of dictionary_list;let i = index">
    <div class="ion-color-aqua ion-padding-horizontal ion-padding-top"  *ngIf="isFirstItem(i)"> {{item.create_date|date:'dd/MM/yyyy'}} </div>

    <ion-item-sliding >

        <ion-item>

            <div class="item">
                <div>  {{item.hy}}</div>
                <div (click)="listen(item.en)"><span> {{item.en}} </span><ion-icon  name="musical-notes-outline" ></ion-icon></div>
            </div>
        </ion-item>
        <ion-item-options side="start">
            <ion-item-option  color="danger" (click)="removeItem(i)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option color="secondary" (click)="updateItem(i,item)">
                <ion-icon slot="icon-only" name="pencil"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="hide(i)">
                hide
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
    </div>
    <div style="height: 80px"></div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="addNewWord()">
        <ion-fab-button color="danger">Add</ion-fab-button>
    </ion-fab>
</ion-content>
